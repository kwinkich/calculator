<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CaclByKwinkich</title>
  </head>
  <body>
    <div class="canvas">
      <h1 class="title">CalcByKwinkich</h1>
      <div class="output">
        <div class="result-line">
          <span class="line-text" id="line-text">0</span>
        </div>
      </div>
      <div class="buttons-grid">
        <button id="deleted-line">
          <i class="fa-solid fa-delete-left" style="color: #ffffff"></i>
        </button>
        <button id="deleted-all">C</button>

        <button id="seven" value="7">7</button>
        <button id="eight" value="8">8</button>
        <button id="nine" value="9">9</button>
        <button id="multiply" value="*">*</button>

        <button id="four" value="4">4</button>
        <button id="five" value="5">5</button>
        <button id="six" value="6">6</button>
        <button id="division" value="/">/</button>

        <button id="one" value="1">1</button>
        <button id="two" value="2">2</button>
        <button id="three" value="3">3</button>
        <button id="minus" value="-">-</button>

        <button id="zero" value="0">0</button>
        <button id="enter">
          <i class="fa-regular fa-equals" style="color: #ffffff"></i>
        </button>
        <button id="plus" value="+">+</button>
      </div>
    </div>

    <script src="./js/scripts.js"></script>
  </body>
</html>
